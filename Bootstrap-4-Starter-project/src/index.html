<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap Starter Pack</title>
</head>
<body>

  <div class="col-lg-4 col-md-12 wow rotateIn" data-wow-duration="5s" data-wow-delay="1s">
              <div class="card bg-primary card-form text-center">
                <div class="card-body">
                  <h3>Sign Up Today</h3>
                  <p>Please fill out this form to register</p>
                  <form>
                    <div class="form-group">
                      <input type="text" placeholder="Username" name="username" class="form-control form-control-lg">
                    </div>
                    <div class="form-group">
                      <input type="email" placeholder="Email" name="email" class="form-control form-control-lg">
                    </div>
                    <div class="form-group">
                      <input type="password" name="pass1" placeholder="Password" class="form-control form-control-lg">
                    </div>
                    <div class="form-group">
                      <input type="password" name="pass2" placeholder="Confirm Password" class="form-control form-control-lg">
                    </div>
                    <input type="submit" class="btn btn-outline-light btn-block" value="Submit">
                  </form>
                </div>
              </div>
            </div>

</div>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
